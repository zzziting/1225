<center><font face="標楷體"</font><font size=6>達克瓦茲（Dacquoise）是一種混合糖、蛋白跟杏仁粉高溫烘烤而成的小點心，<br></font><center>
最早的起源來自於法國西南部一個叫做達茲（Dax）的地方，達克瓦茲（Dacquoise）的配方跟做法大致跟馬卡龍差不多，<br>
只是達克瓦茲多放了麵粉，使得達克瓦茲比馬卡龍多了點蓬鬆感，外酥內軟十分美味。<p>
