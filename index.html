<center><font face="標楷體"</font><font size=6>Cannelés bordelais 可麗露，相傳可麗露起源於18世紀的時，<br></font><center>
波爾多港口進口大量麵粉跟香草，修道院的修女就收及搬運過程中散落在地上的麵粉，<br>
波爾多也是聞名的紅酒產區，在清酒過程中酒廠會利用大量蛋白對酒進行過濾，<br>
而剩餘的蛋黃就會送給修道院的修女們，最後修女就利用這兩樣基本原料在加入其他副產品製成Cannelé。<p>
